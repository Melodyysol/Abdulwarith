<!DOCTYPE html><html>
  <head>
    <title>javascript</title>
    <meta name="description" content="This is a page where you can learn about 
    Javascript. Let work together and build the world.">
    <meta name="keywords" content="Boolens, Functions, Alert, etc">
    <meta http-equiv="author" content="Atere-Melody">
    <meta http-equiv="content-language" content="en-us">
    <link rel="stylesheet" href="styles/12-paper.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>
    <button onclick="
    playGame('paper')
    " class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>
    <button onclick="
    playGame('scissors')
    "class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-reset-pop-up"></p>
    <script src="scripts/12-paper.js"></script>
  </body>
  </html>
